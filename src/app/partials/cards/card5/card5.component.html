<div class="card-type-container">
    <div *ngIf="type=='copa'||type=='oro'">
        <img class="card-top left" src="assets/images/{{type}}.png"/>
        <img class="card-top right" src="assets/images/{{type}}.png"/>
        <img class="card-middle" src="assets/images/{{type}}.png"/>
        <img class="card-bottom left" src="assets/images/{{type}}.png"/> 
        <img class="card-bottom right" src="assets/images/{{type}}.png"/> 
    </div>
    <div *ngIf="type=='basto'">
        <img class="card-top left rotate-top-left" src="assets/images/{{type}}_verde.png"/>
        <img class="card-top right rotate-top-right" src="assets/images/{{type}}_rojo.png"/>
        <img class="card-middle middle" src="assets/images/{{type}}_amarillo.png"/>
        <img class="card-bottom left rotate-bottom-left" src="assets/images/{{type}}_rojo.png"/> 
        <img class="card-bottom right rotate-bottom-right" src="assets/images/{{type}}_verde.png"/> 
    </div>
</div>
