<div class="card-type-container">
    <div *ngIf="type=='copa'||type=='oro'">
        <img class="card-top" src="assets/images/{{type}}.png"/>
        <img class="card-middle" src="assets/images/{{type}}.png"/> 
        <img class="card-bottom" src="assets/images/{{type}}.png"/> 
    </div>
    <div *ngIf="type=='basto'">
        <img class="card-middle2" src="assets/images/{{type}}3.png"/>
    </div>
</div>
